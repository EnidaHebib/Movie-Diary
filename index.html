<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-4xl px-4">
      <div class="flex justify-center items-center space-x-4">
        <input
          type="text"
          id="movieSearch"
          placeholder="Enter movie name"
          class="p-4 text-xl rounded-lg border-2 border-yellow-400 bg-gray-800 text-white w-3/4 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
        />
        <button
          onclick="searchMovie()"
          class="p-4 bg-yellow-400 text-gray-800 text-xl rounded-lg border-2 border-yellow-400 hover:bg-yellow-500 transition duration-300"
        >
          Search
        </button>
      </div>
    </div>

    <script>
      function searchMovie() {
        const query = document.getElementById("movieSearch").value;
        alert("Searching for: " + query);
      }
    </script>

    <script src="main.js"></script>
  </body>
</html>
